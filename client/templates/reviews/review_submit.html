<template name="reviewSubmit">
  <form name="review" class="comment-form form">
    <div class="form-group {{errorClass 'body'}}">
        <!-- {{> rating}} -->
        <!-- <div class="rating">
            <label for="rating">Rating:</label>
            <span><input type="radio" name="rating" id="str5" value="5"><label for="str5"></label></span>
            <span><input type="radio" name="rating" id="str4" value="4"><label for="str4"></label></span>
            <span><input type="radio" name="rating" id="str3" value="3"><label for="str3"></label></span>
            <span><input type="radio" name="rating" id="str2" value="2"><label for="str2"></label></span>
            <span><input type="radio" name="rating" id="str1" value="1"><label for="str1"></label></span>
        </div> -->
        
        <div class="form-group">
          <label class="control-label" for="rating">Your Rating:</label>
            <div class="controls">
              <label class="answer_text">1</label>
              <input name="rating" id="1str" type="radio" value="1">
              
              <label class="answer_text">2</label>
              <input name="rating" id="2str" type="radio" value="2">
              
              <label class="answer_text">3</label>
              <input name="rating" id="3str" type="radio" value="3">
              
              <label class="answer_text">4</label>
              <input name="rating" id="4str" type="radio" value="4">
              
              <label class="answer_text">5</label>
              <input name="rating" id="5str" type="radio" value="5">
              
              <label class="answer_text">6</label>
              <input name="rating" id="6str" type="radio" value="6">
              
              <label class="answer_text">7</label>
              <input name="rating" id="7str" type="radio" value="7">
              
              <label class="answer_text">8</label>
              <input name="rating" id="8str" type="radio" value="8">
              
              <label class="answer_text">9</label>
              <input name="rating" id="9str" type="radio" value="9">
              
              <label class="answer_text">10</label>
              <input name="rating" id="10str" type="radio" value="10">
              <!-- <input name="rating" id="rating" type="radio" checked="" style="margin-bottom: 0; margin-top: 0;" data-answer="{{ answer }}" > -->
              <!-- <input name="rating" id="rating" type="text" value="" placeholder="Enter rating score" class="form-control"/> -->
            </div>
        </div>
        
        <div class="controls">
            <label for="body">Your Comments:</label>
            <textarea name="body" id="body" class="form-control" rows="2"></textarea>
            <span class="help-block">{{errorMessage 'body'}}</span>
        </div>
        
    </div>
    <button type="submit" class="btn btn-primary">Rate It!</button>
  </form>
</template>
