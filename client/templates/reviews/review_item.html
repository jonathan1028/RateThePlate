<template name="reviewItem">
  <li>
    	
    <h4>
      <span class="author">{{author}}</span>
      
    </h4>
    <span class="date">on {{submittedText}}</span>
    <p>Rating: {{rating}}</p>
    <p></p>
    <p>"{{body}}"</p>
  </li>
</template>
