<template name="reviewItem">
  <li>
    	
    <h4>
      <span class="author">{{author}}</span>
      
    </h4>
    <p><span class="date">{{submittedText}}</span></p>
    <p>Rating: {{rating}} - {{body}}</p>
  </li>
</template>
