<template name="plateItem">

    <div class="restaurant">
      <div class="restaurant-content">
      <h3><a href="{{pathFor 'platePage'}}">{{name}}</a><span></span></h3>
      <p>{{description}}</p>
      <p>Rating: {{rating}}</p>
      <p>Reviews: {{reviewsCount}} </p>
      </div>
      <a href="{{pathFor 'restaurantPage'}}" class="discuss btn btn-default">Rate It!</a>
    </div>

</template>
