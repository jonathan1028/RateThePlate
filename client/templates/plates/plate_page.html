<template name="platePage">
  <div class="plate-page page">
    {{> plateItem}}
    <ul class="comments">
      {{#each reviews}}
        {{> reviewItem}}
      {{/each}}
    </ul>

    {{#if currentUser}}
      {{> reviewSubmit}}
    {{else}}
      <p>Please login to rate this plate.</p>
    {{/if}}
  </div>
</template>
