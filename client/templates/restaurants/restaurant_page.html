<template name="restaurantPage">
  <div class="restaurant-page page">
    {{> restaurantItem}}

    <ul class="comments">
      {{#each plates}}
        {{> plateItem}}
      {{/each}}
    </ul>
    
    <ul class="comments">
      {{#each comments}}
        {{> commentItem}}
      {{/each}}
    </ul>

    {{#if currentUser}}
      {{> commentSubmit}}
    {{else}}
      <p>Please login to rate the plate.</p>
    {{/if}}
  </div>
</template>
